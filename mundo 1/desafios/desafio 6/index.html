<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/site.ico" type="image/x-icon">
    <title>Tag html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir 
        qual tag devera usar em cada um dos casos.
    </p>
    <ul>
        <li title="Usar a tag &lt;p&gt;">Paragrafos</li>
        <li title="Usar a tag &lt;h1&gt;,..., &lt;h6&gt;">Titulos</li>
        <li title="Usar a tag &lt;img&gt;">Imagens</li>
        <li title="Usar a tag &lt;abbr&gt;">Abreviações</li>
        <li title="Usar a tag &lt;code&gt;">Código-fonte</li>
        <li title="Usar a tag &lt;ol&gt; e &lt;li&gt;">Lista númerica</li>
        <li title="Usar a tag &lt;ul&gt; e &lt;li&gt;">Lista com demarcadores</li>
    </ul>
</body>
</html>
